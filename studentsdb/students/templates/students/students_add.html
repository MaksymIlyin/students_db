{% extends "students/base.html" %}

{% load static %}

{% block meta_title %}Add Student{% endblock meta_title %}

{% block title%}Add Student{% endblock title %}

{% block content %}
<form action="{% url "students_add" %}" method="post" enctype="multipart/form-data">
    <div>
        <label for="first_name">First Name</label>
        <input type="text" value="" name="first_name" id="first_name" />
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" value="" name="last_name" id="last_name" placeholder="Input Student Last Name" />
    </div>
    <div>
        <label for="middle_name">Middle Name</label>
        <input type="text" value="" name="middle_name" id="middle_name" />
    </div>
    <div>
        <label for="birthday">Birth day</label>
        <input type="text" value="" name="birthday" id="birthday" placeholder="Exaple: 1984-12-30" />
    </div>
    <div>
        <label for="photo">Photo</label>
        <input type="file" value="" name="photo" id="photo" />
    </div>
    <div>
        <label for="ticket">Ticket</label>
        <input type="text" value="" name="ticket" id="ticket" />
    </div>
    <div>
        <label for="student_group">Group</label>
        <select name="student_group" id="student_group">
            <option value="">Choose Group</option>
            <option value="1">МтМ-1</option>
            <option value="2">МтМ-2</option>
        </select>
    </div>

    <div>
    <label for="notes">Additional Notes</label>
    <textarea name="notes" id="notes" class="form-control"></textarea>
    </div>
    <div>
    <input type="submit" value="Add" name="add_button" />
    <button type="submit" name="cancel_button">Cancel</button>
    </div>
</form>
{% endblock content %}
